services:
  db:
    image: postgis/postgis:16-3.4
    container_name: heritage_db
    environment:
      POSTGRES_DB: heritage
      POSTGRES_USER: heritage_user
      POSTGRES_PASSWORD: heritage_pass
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heritage_user -d heritage"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    image: python:3.12-slim
    container_name: heritage_api
    working_dir: /app
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql+psycopg://heritage_user:heritage_pass@db:5432/heritage
      JWT_SECRET: change_me_now
    tty: true
    stdin_open: true
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command:
      - sh
      - -c
      - pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  pgdata:
